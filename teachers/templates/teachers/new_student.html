{% extends "teachers/teacher_base.html" %}
{% load i18n %}
{% block content %}
<div class="container">
	<h4>{% trans "newStudent" %}</h4>
	<form id='form-new-student' action='' method='post' >
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<button class="btn btn-primary" type='submit'>{% trans "save" %}</button>
	</form>
		<div>
		{% if shift_id %}
			<a class="btn btn-small" href="{% url 'teachers:student_shift_list' current_course.pk shift_id %}"><span class="icon-backward" title="{% trans 'back' %}"></span></a>
		{% else %}
			<a class="btn btn-small" href="{% url 'teachers:student_list' current_course.pk %}"><span class="icon-backward" title="{% trans 'back' %}"></span></a>
		{% endif %}
	</div>
</div>
{% endblock %}
