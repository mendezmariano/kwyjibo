{% extends "teachers/teacher_base.html" %}
{% load i18n %}
{% block content %}

<form id='formeditpractice' action='' method='post' enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		<h4>{% trans "Edit assignment" %}</h4>
		{{ form.as_table }}
	</table>
	<button type='submit' class="btn btn-primary" >{% trans "Save" %}</button>
</form>	
<div><a class="btn btn-small" href="javascript:history.back()"><span class="icon-backward" title="{% trans 'back' %}"></span></a></div>

{% endblock %}
